name: Bug report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: [bug]
body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: What happened? What did you expect?
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce the issue?
  - type: input
    id: version
    attributes:
      label: Affected Version
  - type: textarea
    id: additional
    attributes:
      label: Additional Info / Screenshots
